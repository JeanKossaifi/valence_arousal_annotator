{% extends "layout.html" %}

{% block body %}
    <h2>Change password</h2>
    <form action="{{ url_for('change_password') }}" method=post>
        <dl>
            <dt>Current password:
            <dd><input type=password name='old_password'>
            <dt>New password:
            <dd><input type=password name='new_password'>
            <dd><input type=submit value='Change password'>
        </dl>
    </form>
{% endblock %}
